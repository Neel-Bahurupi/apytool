{% extends 'apytool/base.html' %}
{% load static %}
{% block head_content %}
<style type="text/css">
	form{
		color: white;
	}
	body{
		background:  #52595D;
	}
	label{
		background: cyan;
		border-bottom-left-radius: 10px;
		border-top-left-radius: 10px;
	}
</style>
{% endblock %}
{% block body_content %}
<div class="container-md justify-content-center mt-5">
	<h2 style="color: white; text-align: center;">ENTER FARM PARAMETERS</h2>
	<form class="form-horizontal" method="POST">
		{% csrf_token %}
   <div class="form-group row">
    <label class="col-sm-2 col-form-label">Species</label>
    <div class="col-sm-10">
      <select class="form-control" name="species" required>
        <option selected>Red algae - Gracilaria Edulis</option>
        <option>Red algae - Kappaphycus alvarezii</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Temperature</label>
    <div class="col-sm-10">
      <input type="number" min="10" max="40" step="0.01" class="form-control" placeholder="Range of 10-40 degrees celcius" name="temperature" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Stocking density</label>
    <div class="col-sm-10">
      <input type="number" min="1" max="8" step="0.01" class="form-control" placeholder="Range of 1-8 Kg/m2" name="stock_den" required>
    </div>
  </div>
<!--   <div class="form-group row">
    <label class="col-sm-2 col-form-label">Salinity (ppt)</label>
    <div class="col-sm-10">
      <input type="number" min="15" max="50" step="0.01" class="form-control" placeholder="Range of 15-50 ppt" name="salinity" required>
    </div>
  </div> -->
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Days of culture</label>
    <div class="col-sm-10">
      <input type="number" min="20" max="100" step="0.01" class="form-control" name="doc" placeholder="Generally about 40-70" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Secchi Depth</label>
    <div class="col-sm-10">
      <input type="number" min="0.01" max="10" step="0.01" class="form-control" name="secchi" placeholder="Range of 0.1 - 5 m" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Water depth</label>
    <div class="col-sm-10">
      <input type="number" min="0.01" max="5" step="0.01" class="form-control" name="depth" placeholder="Range of 0.01 - 5 m" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Light Intensity</label>
    <div class="col-sm-10">
      <input type="number" min="10" max="250" step="0.01" class="form-control" name="intensity" placeholder="10(lowest)-300 W/m2" required>
    </div>
  </div>
  <div class="row justify-content-center mt-2 mb-5"><button type="submit" class="btn btn-warning">Evalute the Yield</button></div>
</form>
</div>
{% endblock %}
