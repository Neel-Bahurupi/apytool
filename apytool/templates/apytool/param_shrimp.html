{% extends 'apytool/base.html' %}
{% load static %}
{% block head_content %}
<style type="text/css">
	form{
		color: white;
	}
	body{
		background:  #52595D;
	}
	label{
		background: cyan;
		border-bottom-left-radius: 10px;
		border-top-left-radius: 10px;
	}
</style>
{% endblock %}
{% block body_content %}
<div class="container-md justify-content-center mt-5">
	<h2 style="color: white; text-align: center;">ENTER FARM PARAMETERS</h2>
	<form class="form-horizontal" method="POST">
		{% csrf_token %}
   <div class="form-group row">
    <label class="col-md-2 col-form-label">Species</label>
    <div class="col-md-10">
      <select class="form-control" name="species" required>
        <option selected>L. vannamei - White leg shrimp</option>
        <option>P. monodon - Tiger shrimp</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Temperature</label>
    <div class="col-sm-10">
      <input type="number" min="12" max="50" step="0.01" class="form-control" placeholder="Range of 12-50 degrees celcius" name="temperature" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Stocking density</label>
    <div class="col-sm-10">
      <input type="number" min="20" max="100" step="0.01" class="form-control" name="stock_den" placeholder="Range of 20-100 shrimps/m2" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Salinity</label>
    <div class="col-sm-10">
      <input type="number" min="3" max="60" step="0.01" class="form-control" name="salinity" placeholder="Range of 3-60 ppt" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Water pH</label>
    <div class="col-sm-10">
      <input type="number" min="0" max="14" step="0.01" class="form-control" name="ph" placeholder="Range of 0-14" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Feed Quality</label>
    <div class="col-sm-10">
      <input type="number" min="0" max="1" step="0.01" class="form-control" name="fq" placeholder="Range of 0-1" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Days of culture</label>
    <div class="col-sm-10">
      <input type="number" min="10" max="200" step="0.01" class="form-control" name="doc" placeholder="Generally about 120-140" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Feed Quantity</label>
    <div class="col-sm-10">
      <input type="number" min="0" max="400" step="0.01" class="form-control" name="fqn" placeholder="Range of upto 400 Kgs/m2" required>
    </div>
  </div>
  <div class="row justify-content-center mt-2 mb-5"><button type="submit" class="btn btn-warning">Evalute the Yield</button></div>
</form>
</div>
{% endblock %}
